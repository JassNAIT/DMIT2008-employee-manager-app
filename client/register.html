<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <ul >
        <li><a href="index.html">Home</a></li>
        <li><a href="login">Login</a></li>
    </ul>
</nav>

      <aside class="app-form">
        <header><h2 class="center">Sign Up For Your Free Trial Account</h2></header>
          <form id="register" action="/register" method="POST">
       
            <div class="form-control">
                <label for="fullname">Please enter your name.</label>
                <input id="fullname" type="text" name="fullname" placeholder="first and last name" value=""/>
            </div>
              <div class="form-control">
                  <label for="email">Enter an valid email address</label>
                  <input id="email" type="text" name="email" placeholder="email address for the account" value="email@example.com"/>
              </div>

              <div class="form-control">
                <label for="password">Enter a secure password</label>
                <input id="password" type="text" name="password" placeholder="password for the account" value=""/>
            </div>

            <div class="form-control">
             <button type="submit">Create account</button>
            </div>
          </form>
      </aside>
</body>
</html>
